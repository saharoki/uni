<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" charset="utf8" src="/js/main.js"></script>

    <title>Uni Test</title>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h1>Uni Test</h1>
        </div>
        <div class="card-body">
            <h3>Countries</h3>
            <div class="row">
                <div class="row g-3 mb-3">
                    <div class="col-auto">
                        <label for="new_country_name" class="col-form-label">New Country Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="new_country_name" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label for="new_country_code" class="col-form-label">New Country Code</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="new_country_code" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-success me-2" id="btn_new_country">Create</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="row g-3 mb-3">
                    <div class="col-auto">
                        <label for="search_country" class="col-form-label">Search Country</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="search_country" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-success me-2" id="btn_search_cntr">Search</button>
                    </div>
                    <div class="col-auto">
                        <label for="search_state" class="col-form-label">Search State</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="search_state" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-success me-2" id="btn_search_st">Search</button>
                    </div>
                </div>
            </div>

            <table class="table table-hover table-bordered" id="ajax-table">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Code</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="new_state_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New State</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="row ps-4 mb-3">
                        <div class="col-auto">
                            <input type="hidden" value="" id="modal_new_state_cntr_id">
                            <label for="new_st_name" class="col-form-label">Name</label><br>
                            <input type="text" id="new_st_name" class="form-control" required>
                        </div>
                        <div class="col-auto">
                            <label for="new_st_code" class="col-form-label">Code</label><br>
                            <input type="text" id="new_st_code" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save_new_st">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="edit_cntr_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Country</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="row">
                <div class="row ps-4 mb-3">
                    <div class="col-auto">
                        <input type="hidden" value="" id="modal_edit_cntr_id">
                        <label for="edit_cntr_name" class="col-form-label">Name</label><br>
                        <input type="text" id="edit_cntr_name" class="form-control" required>
                    </div>
                    <div class="col-auto">
                        <label for="edit_cntr_code" class="col-form-label">Code</label><br>
                        <input type="text" id="edit_cntr_code" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save_edit_cntr">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editStModel" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit State</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="row ps-4 mb-3">
                        <div class="col-auto">
                            <input type="hidden" value="" id="modal_edit_st_id">
                            <label for="edit_st_name" class="col-form-label">Name</label><br>
                            <input type="text" id="edit_st_name" class="form-control" required>
                        </div>
                        <div class="col-auto">
                            <label for="edit_cntr_code" class="col-form-label">Code</label><br>
                            <input type="text" id="edit_st_code" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save_edit_st">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
